<form autocomplete="off" onsubmit="event.preventDefault();">

  <div class="grm-grid" style="grid-template-columns: 1fr 4fr 1fr 4fr 2fr 25px">
    <div class="grm-label">Skill</div>
    <div class="grm-select">          
      <select name="select-skill" data-dtype="String">
        {{#select skl}}
        {{#each skills as |value skill|}}
        <option value="{{skill}}">{{value.label}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    <div class="grm-label">Ability</div>  
    <div class="grm-select">
      <select name="select-ability" data-dtype="String">
        {{#select abl}}
        {{#each abilities as |value ability|}}
        <option value="{{ability}}">{{value.label}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>
    <div class="grm-label">Roll</div>
    <div class="grm-roll">{{rollresult}}</div>
  </div>

  <div class="grm-grid" style="grid-template-columns: auto 75px 75px 75px">
    <div class="grm-hdr grm-name-col">Name</div>
    <div class="grm-hdr">Advantage</div>
    <div class="grm-hdr">Bonus</div>
    <div class="grm-hdr">Modifier</div>
    {{#each tok}}
    <div class="grm-name-col"><span class="name">{{ this.name }}</span></div>
    <div><span class="value"><input type="hidden" name="adv-{{ this.id }}" value={{ this.adv }} data-dtype="Number"/><a class="advantage-mode" title="{{this.hover}}">{{{this.icon}}}</a></span></div>
    <div><span class="bonus-value"><input name="bon-{{ this.id }}" value={{ this.bon }} type="number" min="0" style="width: 4em; text-align: center"></span></div>
    <div><span class="value">{{ this.mod }}</span></div>
    {{/each}}
  </div>

</form>
